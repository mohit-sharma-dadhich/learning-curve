<!-- Using Functions -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
</head>
<body>
  <button
  onclick="
  userChoice='rock'
  getComputerMove();
  getResult();
  showResult();
  "
  >Rock</button>

  <button
   onclick="
  userChoice='paper'
  getComputerMove();
  getResult();
  showResult();
  ">Paper</button>

  <button
   onclick="
  userChoice='scissors'
  getComputerMove();
  getResult();
  showResult();
  "
  >Scissors</button>
</body>
<script>
  let computerChoice;
  let userChoice;
  let result;
  function getComputerMove(){
     computerChoice=Math.random();
        if (computerChoice>=0 && computerChoice<1/3){
            computerChoice='rock';
        }else if(computerChoice>=1/3 && computerChoice<2/3 ){
            computerChoice='paper';
        }
        else{
            computerChoice='scissors';
        }
  }
  function getResult(){
    if(userChoice=='rock'){
      if(computerChoice=='scissors'){
            result='Player wins';
            }else if(computerChoice=='paper'){
           result='Computer Wins';
        }
        else{
        result='Draw';}
    }
    else if(userChoice=='paper'){
      if(computerChoice=='scissors'){
            result='Computer wins';
            
        }else if(computerChoice=='paper'){
           result='Draw';
        }
        else{
        result='Player Wins';}
    }
    else{
       if(computerChoice=='scissors'){
            result='Draw';
            
        }else if(computerChoice=='paper'){
           result='Player Wins';
        }
        else{
        result='Computer Wins';}
    }
  }
function showResult(){
   alert(`Player:${userChoice}\nComputer:${computerChoice}\nResult:${result}`);
}

</script>
</html>
