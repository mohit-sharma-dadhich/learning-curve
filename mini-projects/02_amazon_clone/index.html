<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="../../src/output.css" />
  </head>
  <body class="flex flex-col">
    <nav
      class="flex justify-between sm:grid sm:grid-cols-4 sm:justify-center pl-2 pb-1 pt-1 bg-[#131921] text-white h-full items-center"
    >
      <!-- Logo -->
      <section>
        <a href="./index.html">
          <img
          class="h-[30.93px] cursor-pointer"
          src="./photos/amazon-logo.png"
          alt="logo"
        />
        </a>
      </section>

      <section class="flex col-span-2">
        <input
          type="text"
          id="search-input"
          placeholder="Search a category...."
          class="min-[360px]:inline-block sm:border border-gray-300 text-black font-medium focus:outline-none rounded-l-lg px-1 w-full h-[35px] bg-white"
        />
        <img
          class="max-[360px]:hidden min-[360px]:cursor-pointer bg-amber-300 h-[35px] rounded-r-lg"
          src="./photos/search-icon.png"
          id="search-button"
          alt="search-icon"
        />
        <img
          id="menu"
          class="p-1.5 h-[35px] z-100 sm:hidden cursor-pointer"
          src="./photos/hamburger-menu.png"
          alt="Menu"
        />
        <p
          class="absolute top-[-2px] right-0.5 sm:hidden bg-amber-400 text-black text-xs   font-semibold px-1.5 py-0.5 rounded-full shadow-md z-101 menu-quantity-count min-w-[18px] text-center mt-0.5 "
        ></p>
      </section>

      <section class="hidden sm:flex justify-around cursor-pointer">
        <div class="flex flex-col">
          <span class="text-sm">Return</span>
          <span class="font-bold text-[15px]">&amp;orders</span>
        </div>

        <a
          href="cart.html"
          class="place-self-center flex items-center gap-1 relative"
        >
          <div class="flex flex-col gap-0 m-0 p-0">
            <div
              class="total-quantity text-orange-400 text-md self-center -top-2 absolute font-bold pl-1"
            ></div>
            <img class="h-[26px]" src="./photos/cart-icon.png" alt="cart" />
          </div>
          <span class="text-white">Cart</span>
        </a>
      </section>
    </nav>


    





    <div class="menu fixed z-50"></div>
    <main class="z-1">
      <section
        id="product_container"
        class=" grid  grid-cols-1  p-4  min-[450px]:grid-cols-2  sm:grid-cols-4 gap-2 lg:grid-cols-6"
      >

    </section>
    
<section id="no_result_message"></section>
    </main>
    <script src="home.js" type="module"></script>
  </body>
</html>
