<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="../../src/output.css" />
  </head>
  <body class="bg-gray-100 text-sm">
    <header class="p-4 pb-1 border-b h-fit bg-gray-600 shadow-sm">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <img
          class="h-[30.93px]"
          src="./photos/amazon-logo.png"
          alt="amazon-logo"
        />
        <span class="text-lg text-white"
          >Checkout <span class="text-orange-400" id="nav-item-count"></span></span
        >
      </div>
    </header>

    <main
      class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6 mt-6 px-4"
    >
      <!-- Left: Products -->
      <section id="productContainer" class="lg:col-span-2 space-y-6"></section>

      <!-- Right: Order Summary -->
      <aside class="bg-white p-6 rounded shadow w-full h-fit">
        <h3 class="text-lg font-semibold mb-4">Order Summary</h3>
        <div class="space-y-1 text-sm text-gray-700">
          <div class="flex justify-between">
            <span class="order-summary-item"></span><span class="item-price"></span>
          </div>
          <div class="flex justify-between">
            <span>Shipping & handling:</span><span class="shipping-total"></span>
          </div>
          <div class="flex justify-between">
            <span>Total before tax:</span><span class="total-before-tax"></span>
          </div>
          <div class="flex justify-between">
            <span>Estimated tax (10%):</span ><span class="tax"></span>
          </div>
        </div>
        <div
          class="border-t mt-3 pt-3 text-red-600 font-bold flex justify-between text-lg"
        >
          <span>Order total:</span ><span class="order-total"></span>
        </div>
        <button
          class="mt-4 bg-yellow-400 hover:bg-yellow-500 w-full py-2 rounded text-black font-bold"
        >
          Place your order
        </button>
      </aside>
    </main>

    <script src="cart.js"></script>
  </body>
</html>
